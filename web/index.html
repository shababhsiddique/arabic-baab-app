<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="baab_practice">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    >

  <title>baab_practice</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Check if the user is on a mobile device
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect to Google Play Store if on mobile
    if (isMobileDevice()) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.shababhsiddique.baabpractice&pcampaignid=web_share";
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <div style="display: block;position: absolute;bottom: 0;z-index: 999;width: 100%;text-align: center;padding-bottom: 40px;">
    <a href="https://play.google.com/store/apps/details?id=com.shababhsiddique.baabpractice&pcampaignid=web_share" target="_blank">
      <img class="bn45" style="width: 170px;
  height: 50px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png" alt="bn45"/>
    </a>
  </div>
</body>
</html>
